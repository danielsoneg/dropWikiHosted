<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset=utf-8 /> 
<title>{{title}}</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/jquery.edit.js" type="text/javascript"></script>
<link rel="stylesheet" href="/static/css/main.css" type="text/css"></link>
<link rel="shortcut icon" href="/static/favicon.ico"></link>
</head>
<body>
    <header>
        {% if len(path) >= 0 and title != 'DropBox' %}<a href='/'>DropBox/</a>{% for p in path %}<a href='{{p}}'>{{p[p.rfind('/',0,-1)+1:-1]}}</a>{% end %}{% end %}<h1>{{title}}</h1>
    </header>
    <section id="filelist">
        <ul id="files">
        {% for i in dirs %}
            <li class='dir gradient' id='{{ i }}'><a href="/{{ i }}">{{ i[i.rfind('/')+1:] }}</a></li>
        {% end %}
        {% for i in files %}
            <li class='gradient' id='{{ i }}'><a href="/{{ i }}">{{ i[i.rfind('/')+1:] }}</a></li>
        {% end %}
        </ul>
    </section>
</body>
</html>
